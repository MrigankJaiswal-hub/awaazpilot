name: Deploy (Netlify frontend + Render backend)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# prevent overlapping deploys on rapid pushes
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-render-deploy:
    name: Trigger Render Deploy (server)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # OPTIONAL sanity check: make sure server builds
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
      - name: Enable corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@10.0.0 --activate
      - name: Install server deps
        working-directory: server
        run: pnpm install --frozen-lockfile
      - name: Type-check / build server
        working-directory: server
        run: pnpm build

      # ðŸ”” Trigger Render deploy via Deploy Hook
      # Create a Deploy Hook in Render and add it as a secret named RENDER_DEPLOY_HOOK
      - name: Call Render deploy hook
        run: |
          curl -sSf -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
      - name: Note
        run: echo "Render deploy triggered. (Render will build & release the server.)"

  frontend-netlify-deploy:
    name: Build & Deploy Frontend (web â†’ Netlify)
    runs-on: ubuntu-latest
    needs: [ backend-render-deploy ]
    env:
      # Backend API base URL to bake into the Vite build
      VITE_API_BASE_URL: ${{ secrets.BACKEND_URL }}  # e.g. https://awaazpilot-36sp.onrender.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Enable corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@10.0.0 --activate

      - name: Install web deps
        working-directory: web
        run: pnpm install --frozen-lockfile

      - name: Build web (Vite)
        working-directory: web
        env:
          VITE_API_BASE_URL: ${{ env.VITE_API_BASE_URL }}
        run: pnpm build

      # Deploy to Netlify using netlify-cli
      # Add NETLIFY_AUTH_TOKEN and NETLIFY_SITE_ID as repo secrets
      - name: Install Netlify CLI
        run: pnpm dlx netlify-cli@17.34.2 --version
      - name: Deploy to Netlify (production)
        working-directory: web
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          pnpm dlx netlify-cli@17.34.2 deploy \
            --dir=dist \
            --prod \
            --message "GitHub Actions deploy $(date -u +'%Y-%m-%dT%H:%M:%SZ')"

      - name: Done
        run: echo "Frontend deployed to Netlify ðŸš€"
