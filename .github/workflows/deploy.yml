name: Deploy (Netlify frontend + Render backend)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: üîß Deploy Render Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install deps (server)
        working-directory: server
        run: pnpm install --frozen-lockfile

      - name: Build server
        working-directory: server
        run: pnpm build

      - name: Trigger Render Deploy
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          for i in 1 2 3; do
            echo "Attempt $i: calling Render deploy hook..."
            if curl -fsS -X POST "$RENDER_DEPLOY_HOOK"; then
              echo "‚úÖ Render deploy triggered."
              exit 0
            fi
            echo "‚è≥ Retry in 10 seconds..."
            sleep 10
          done
          echo "‚ùå Render deploy hook failed."
          exit 1

  frontend:
    name: üåê Deploy Netlify Frontend
    runs-on: ubuntu-latest
    needs: backend
    env:
      VITE_API_BASE_URL: ${{ secrets.BACKEND_URL }}
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install deps (web)
        working-directory: web
        run: pnpm install --frozen-lockfile

      - name: Wait for backend health
        run: |
          URL="${{ secrets.BACKEND_URL }}/health"
          echo "Checking backend health at $URL..."
          for i in {1..60}; do
            RES=$(curl -fsS "$URL" || true)
            if echo "$RES" | grep -q '"ok":true'; then
              echo "‚úÖ Backend healthy!"
              exit 0
            fi
            echo "‚è≥ Waiting... ($i/60)"
            sleep 5
          done
          echo "‚ùå Backend never became healthy."
          exit 1

      - name: Build frontend
        working-directory: web
        env:
          VITE_API_BASE_URL: ${{ env.VITE_API_BASE_URL }}
        run: pnpm build

      - name: Deploy to Netlify
        working-directory: web
        run: |
          pnpm dlx netlify-cli@17.34.2 deploy \
            --auth "$NETLIFY_AUTH_TOKEN" \
            --site "$NETLIFY_SITE_ID" \
            --dir dist \
            --prod \
            --message "üöÄ Auto-deploy $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
