name: Deploy (Netlify + Render)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: üîß Deploy Render Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: |
          corepack enable
          corepack prepare pnpm@10.0.0 --activate

      - name: Install deps (server)
        working-directory: server
        run: pnpm install --frozen-lockfile

      - name: Type check + build
        working-directory: server
        run: pnpm build

      - name: Trigger Render deploy
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          echo "Calling Render deploy hook..."
          curl -fsSL -X POST "$RENDER_DEPLOY_HOOK" || echo "‚ö†Ô∏è Render deploy hook failed (check secret)."

  frontend:
    name: üåê Deploy Netlify Frontend
    runs-on: ubuntu-latest
    needs: backend
    env:
      VITE_API_BASE_URL: ${{ secrets.BACKEND_URL }} # e.g. https://awaazpilot-36sp.onrender.com
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: |
          corepack enable
          corepack prepare pnpm@10.0.0 --activate

      - name: Install deps (web)
        working-directory: web
        run: pnpm install --frozen-lockfile

      - name: Build Vite app
        working-directory: web
        env:
          VITE_API_BASE_URL: ${{ env.VITE_API_BASE_URL }}
        run: pnpm build

      - name: Deploy to Netlify
        working-directory: web
        run: |
          pnpm dlx netlify-cli@17.34.2 deploy \
            --auth "$NETLIFY_AUTH_TOKEN" \
            --site "$NETLIFY_SITE_ID" \
            --dir dist \
            --prod \
            --message "Automated deploy $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
